# ===============================
# Configuración de la aplicación
# ===============================
spring.application.name=biblioteca-digital

# ===============================
# DataSource: Azure SQL con Managed Identity
# ===============================
spring.datasource.url=jdbc:sqlserver://biblioteca-sql-server.database.windows.net:1433;database=biblioteca-digital-app;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;authentication=ActiveDirectoryMSI
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Managed Identity no necesita usuario ni contraseña
spring.datasource.username=
spring.datasource.password=

# ===============================
# Pool de conexiones HikariCP
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# Hibernate / JPA
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate   # Cambia a 'validate' si no quieres que Hibernate modifique la BD
